<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/settings.js"></script>
    <script src="js/fetch.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-between">
        <div class="d-flex">
            <a class="navbar-brand" href="#">
                <img src="img/icons8-todo-list-100.png" width="50" height="50" class="d-inline-block align-text-top"
                    alt="Logo" />
            </a>
            <div class="navbar-brand my-auto">KanBan</div>
        </div>

        <div class="d-flex justify-content-end" id="navbarNav">
            <div class="nav-item border rounded px-2 py-2 mx-2">
                <a class="nav-link" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container border rounded my-3 px-4 py-4" style="width: 30%;">
        <div class="text-center" style="font-weight:600;font-size: 1.15em;"> Create an account</div>
        <div>
            <input type="text" name="username" id="username" class="form-control mx-auto my-4" style="height: 2em;"
                placeholder="Username">
            <input type="email" name="email" id="email" class="form-control mx-auto my-4" style="height: 2em;"
                placeholder="Email">
            <input type="password" name="password" id="password" class="form-control mx-auto my-4" style="height: 2em;"
                placeholder="Password">
            <input type="password" name="password" id="password-repeat" class="form-control mx-auto my-4"
                style="height: 2em;" placeholder="Repeat Password">
            <div class="container-fluid d-flex justify-content-center">
                <input type="submit" value="Create" class="btn btn-light border mx-auto" id="register-btn">
            </div>
        </div>
        <hr>
        <div class="container-fluid d-flex justify-content-center">
            <input type="image" src="img/google-color-svgrepo-com.svg" alt="Start with google." height="40"
                class="start-with-google-btn" title="Start with google." data-bs-toggle="tooltip"
                data-bs-toggle="tooltip">
        </div>
    </div>
